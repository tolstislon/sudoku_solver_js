<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/solver.js"></script>
    <script src="./src/script.js"></script>
</head>
<body>
<div id="selectBlock">
    <label for="sizeSelect">Size: </label>
    <select id="sizeSelect" aria-label="Size Select">
        <option value="9">9x9</option>
        <option value="16">16x16</option>
    </select>
</div>
<div id="content"></div>
<div id="info"></div>
<div id="button-block">
    <button class="run" disabled>run</button>
    <button class="reset" disabled>reset</button>
</div>
</body>
</html>
